<!DOCTYPE html>
<html lang="jp">
<head>

    <!-- h1.htmlからある行をコピペしてくればOK -->
</head>
<body>
    <h1>見出し</h1>
    <!-- 塊ごとにdivタグで区切るようにしましょう。 -->

           Hello!<br>

          <img src="./images/testimage.png" width="100%"><br>

          <img src="../images/0_XBlogo.png" width="10%"><br>
          <img src="./images/チル.jpg" wigth="10%"><br>

            <li>おはようございます</li>
            <ul>
                <li>朝の挨拶</li>
            </ul>
            <li>こんにちは</li>

    </div>
